<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎛️ Fwea-Go Jit: AI Music Submissions</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1b1b1b;
      color: #eaeaea;
      padding: 1rem;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
    }
    .neon-text { color: #00ffaa; text-shadow: 0 0 5px #00ffaa, 0 0 10px #00ffaa; }
    .player-box, .dropzone {
      background: radial-gradient(circle at center, #2c3e50, #000);
      border: 2px solid #00ffaa44;
      border-radius: 1rem;
      padding: 2rem;
      margin: 1rem 0;
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.15);
      position: relative;
    }
    .dropzone:hover { background-color: #374151; }
    .button {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      background-color: #00ffaa33;
    }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold neon-text mb-4">🎛️ Fwea-Go Jit: Crossfade Remix Experience</h1>

    <!-- Audio Player Section -->
    <div class="player-box">
      <div id="waveform-original" class="mb-2"></div>
      <div id="waveform-remix" class="mb-2"></div>
      <div class="text-center my-2">
        <input type="range" id="crossfader" min="0" max="100" value="50">
        <input type="range" id="master-volume" min="0" max="1" step="0.01" value="1">
        <button onclick="togglePlay()" class="button mt-2">▶️ Play / Pause</button>
      </div>
    </div>

    <!-- Upload Forms -->
    <div class="dropzone">
      <h2 class="neon-text">🧼 Upload for Clean Version</h2>
      <form id="cleanForm" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <input type="email" name="email" placeholder="Your email" required class="text-black">
        <button type="submit" class="button">Upload</button>
      </form>
      <div id="cleanStatus" class="text-sm mt-2"></div>
    </div>

    <div class="dropzone">
      <h2 class="neon-text">🌟 Upload for Mastering</h2>
      <form id="masterForm" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <input type="email" name="email" placeholder="Your email" required class="text-black">
        <button type="submit" class="button">Upload</button>
      </form>
      <div id="masterStatus" class="text-sm mt-2"></div>
    </div>
  </div>

  <script>
    const original = WaveSurfer.create({ container: '#waveform-original', waveColor: '#aaffcc', progressColor: '#000', height: 80 });
    const remix = WaveSurfer.create({ container: '#waveform-remix', waveColor: '#000', progressColor: '#aaffcc', height: 80 });
    original.load('https://fweagoflavaz.com/files/1352381/kilah-lache-doing-the-most-feat-ice-berg.mp3');
    remix.load('https://fweagoflavaz.com/files/1352382/fwea-go-jit-came-back-for-good-vibes.mp3');

    function togglePlay() {
      if (original.isPlaying() || remix.isPlaying()) { original.pause(); remix.pause(); }
      else { original.play(); remix.play(); updateVolumes(); }
    }

    function updateVolumes() {
      const xfade = document.getElementById('crossfader').value;
      const master = parseFloat(document.getElementById('master-volume').value);
      original.setVolume(((100 - xfade) / 100) * master);
      remix.setVolume((xfade / 100) * master);
    }

    document.getElementById('crossfader').addEventListener('input', updateVolumes);
    document.getElementById('master-volume').addEventListener('input', updateVolumes);

    const handleUpload = async (form, url, statusEl, msg) => {
      statusEl.innerText = msg;
      const formData = new FormData(form);
      try {
        const res = await fetch(url, { method: 'POST', body: formData });
        const result = await res.json();
        statusEl.innerHTML = result.message || 'Done!';
      } catch {
        statusEl.innerText = '❌ Upload failed.';
      }
    };

    document.getElementById('cleanForm').addEventListener('submit', e => {
      e.preventDefault();
      handleUpload(e.target, '/api/clean-edit', document.getElementById('cleanStatus'), 'Cleaning...');
    });

    document.getElementById('masterForm').addEventListener('submit', e => {
      e.preventDefault();
      handleUpload(e.target, '/api/master-track', document.getElementById('masterStatus'), 'Mastering...');
    });
  </script>
</body>
</html>
