name = "omnibackend2"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[vars]

# ---- KV (Cache) ----
[[kv_namespaces]]
binding = "CACHE"
id = "8a95ca1107eb4a8f95e23d6b47cfeab4"

# ---- NEW: Profanity lists KV (global default) ----
[[kv_namespaces]]
binding = "PROFANITY_LISTS"
id = "6a64a5d1cb7b4ac5bcaefaec65129a66"   # omni2-profanity-lists

# ---- D1 Database ----
[[d1_databases]]
binding = "DB"
database_name = "omnidb"
database_id = "014dc18a-e6cc-4efd-85d6-97434f1d994e"

# ---- R2 Bucket (audio) ----
[[r2_buckets]]
binding = "AUDIO_STORAGE"
bucket_name = "fwea-audio-files"

[ai]
binding = "AI"

[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "omni_analytics"

[[durable_objects.bindings]]
name = "PROCESSING_STATE_V2"
class_name = "ProcessingStateV2"

[[migrations]]
tag = "v1"
new_classes = ["ProcessingStateV2"]

[build]
command = ""
[placement]
mode = "smart"

# ================== DEVELOPMENT ==================
[env.development]
[env.development.vars]
ENVIRONMENT     = "development"
FRONTEND_URL    = "http://localhost:3000"
WORKER_BASE_URL = "https://omnibackend2.fweago-flavaz.workers.dev"
TRANSCRIBE_ENDPOINT = "https://rvxah7xwk0ql9p-8000.proxy.runpod.net"
TRANSCRIBE_TOKEN    = "omni3"
ADMIN_API_TOKEN     = "DEV_ONLY_CHANGE_ME"

[[env.development.kv_namespaces]]
binding = "CACHE"
id = "8a95ca1107eb4a8f95e23d6b47cfeab4"

# use same profanity KV in dev
[[env.development.kv_namespaces]]
binding = "PROFANITY_LISTS"
id = "6a64a5d1cb7b4ac5bcaefaec65129a66"

[[env.development.r2_buckets]]
binding = "AUDIO_STORAGE"
bucket_name = "fwea-audio-files"

[env.development.ai]
binding = "AI"

[[env.development.analytics_engine_datasets]]
