name = "omnibackend2"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

# ---------- Shared defaults ----------
[vars]
ENVIRONMENT = "development"
# Worker base (used to build signed audio URLs)
WORKER_BASE_URL = "https://omnibackend2.fweago-flavaz.workers.dev"
# Default frontend (overridden below)
FRONTEND_URL = "http://localhost:3000"

# ---- KV (Cache) ----
[[kv_namespaces]]
binding = "CACHE"
id = "8a95ca1107eb4a8f95e23d6b47cfeab4"

# ---- D1 Database ----
[[d1_databases]]
binding = "DB"
database_name = "omnidb"
database_id = "014dc18a-e6cc-4efd-85d6-97434f1d994e"
# preview_database_id = "..."  # optional

# ---- R2 Bucket (audio) ----
[[r2_buckets]]
binding = "AUDIO_STORAGE"
bucket_name = "fwea-audio-files"

# ---- Workers AI ----
[ai]
binding = "AI"

# ---- Analytics Engine ----
[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "omni_analytics"

# ---- Durable Objects ----
[[durable_objects.bindings]]
name = "PROCESSING_STATE_V2"
class_name = "ProcessingStateV2"

# ---- Durable Object migrations ----
[[migrations]]
tag = "v1"
new_classes = ["ProcessingStateV2"]

# ---- Build (let CLI handle bundling, incl. `stripe`) ----
[build]
command = ""   # keep empty when deploying with `npx wrangler deploy`

[placement]
mode = "smart"

# ========== DEVELOPMENT ==========
[env.development.vars]
ENVIRONMENT = "development"
FRONTEND_URL = "http://localhost:3000"
WORKER_BASE_URL = "https://omnibackend2.fweago-flavaz.workers.dev"

# ========== PRODUCTION ==========
[env.production.vars]
ENVIRONMENT = "production"
FRONTEND_URL = "https://fwea-i.com"   # your live siteâ€™s origin (no trailing slash)
WORKER_BASE_URL = "https://omnibackend2.fweago-flavaz.workers.dev"

[env.production]
# KV
[[env.production.kv_namespaces]]
binding = "CACHE"
id = "8a95ca1107eb4a8f95e23d6b47cfeab4"

# D1
[[env.production.d1_databases]]
binding = "DB"
database_name = "omnidb"
database_id = "014dc18a-e6cc-4efd-85d6-97434f1d994e"

# R2
[[env.production.r2_buckets]]
binding = "AUDIO_STORAGE"
bucket_name = "fwea-audio-files"

# AI
[env.production.ai]
binding = "AI"

# Analytics
[[env.production.analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "omni_analytics"

# Durable Objects
[[env.production.durable_objects.bindings]]
name = "PROCESSING_STATE_V2"
class_name = "ProcessingStateV2"
